<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css"> <!-- Hoja de estilos CSS -->
    <link rel="icon" href="favicon.ico" type="image/x-icon"><!-- Favicon -->
    
    <!--Libreria de animaciones-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    
    <!--LibrerÃ­a de iconos-->
    <script src="https://kit.fontawesome.com/77144f48c5.js" crossorigin="anonymous"></script>
    
    <title>Mister Latita</title>
</head>

<body class="animate__animated animate__fadeIn">
    <header id="header"></header>

    <main class="main-index">
        <section class="details-container">
            <div class="details det1">
                <div><i class="fa-solid fa-piggy-bank"></i></i></div>
                <div>
                    <p>Precios Unicos</p>
                </div>
            </div>
            <div class="details det2">
                <div><i class="fa-solid fa-boxes-stacked"></i></div>
                <div>
                    <p>Ventas por mayor y menor</p>
                </div>
            </div>
            <div class="details det3">
                <div><i class="fa-solid fa-credit-card"></i> <i class="fa-solid fa-money-bill"></i></div>
                <div>
                    <p>Medios de pago</p>
                </div>
            </div>
            <div class="details det4">
                <div><i class="fa-solid fa-house"></i></div>
                <div>
                    <p>Retiro en persona</p>
                </div>
            </div>
        </section>

        <section class="groups-container">
            <a href="#"><img src="img/latitas.webp"></a>
            <a href="#"><img src="img/pininas.webp"></a>
            <a href="#"><img src="img/toast_drink.webp"></a>
        </section>

        <section class="products-container">
            <h3>Nuestros productos recomendados</h3>

            <div class="products">
                <div class="products-element"><img src="img/products/campari.webp" alt="Campari"></div>
                <div class="products-element"><img src="img/products/fernet-branca-1.webp" alt="Fernet Branca 1lt">
                </div>
                <div class="products-element"><img src="img/products/gancia.webp" alt="Gancia 1lt"></div>
                <div class="products-element"><img src="img/products/lata-bra.webp" alt="Cerveza lata Brahama"></div>
                <div class="products-element"><img src="img/products/lata-bud.webp" alt="Cerveza lata Budweiser"></div>
                <div class="products-element"><img src="img/products/lata-hei.webp" alt="Cerveza lata Heineken"></div>
                <div class="products-element"><img src="img/products/lata-im-lager.webp"
                        alt="Cerveza lata Imperial Lager"></div>
                <div class="products-element"><img src="img/products/lata-sch-negra.webp"
                        alt="Cerveza lata Schneider Negra"></div>
                <div class="products-element"><img src="img/products/lata-sch-roja.webp"
                        alt="Cerveza lata Schneider Roja"></div>
                <div class="products-element"><img src="img/products/lata-sch.webp" alt="Cerveza lata Schneider"></div>
                <div class="products-element"><img src="img/products/pinina-ste.webp"
                        alt="Cerveza Pinina Stella Artois"></div>
                <div class="products-element"><img src="img/products/sidra-1888.webp" alt="Sidra 1888"></div>
            </div>
        </section>
    </main>


    <footer id="footer"></footer>

    <script src="js/template-header.js"></script>
    <script src="js/template-footer.js"></script>
</body>

</html>
